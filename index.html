<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container clearfix debug">

        <!-- inizio prima riga -->
        <div class="prima riga clearfix debug">

            <!-- primo articolo -->
            <div class="box uno">

                <div class="img-prodotto">
                    <img src="img/1.webp" alt="prodotto 1a">
                </div>
                <div class="descrizione">
                    <span class="marca">Levi's</span>
                    <h5>relaxed fit tee unisex</h5>
                    <span class="prezzo-scontato">14,99 &euro;</span> <span class="prezzo-originario">29,99 &euro;</span>
                </div>

            </div>
            <!-- /primo articolo -->

            <!-- secondo articolo -->
            <div class="box due mar-15">

                <div class="img-prodotto">
                    <img src="img/2.webp" alt="prodotto 2a">
                </div>
                <div class="descrizione">
                    <span class="marca">Guess</span>
                    <h5>roses tee</h5>
                    <span class="prezzo-scontato">20,99 &euro;</span> <span class="prezzo-originario">29,99 &euro;</span>
                </div>

            </div>
            <!-- /secondo articolo -->

            <!-- terzo articolo -->
            <div class="box tre">

                <div class="img-prodotto">
                    <img src="img/3.webp" alt="prodotto 3a">
                </div>
                <div class="descrizione">
                    <span class="marca">Come Zucchero Filato</span>
                    <h5>voglia di colori pastello</h5>
                    <span class="prezzo-scontato">129,99 &euro;</span>
                </div>

            </div>
            <!-- /terzo articolo -->

        </div>
        <!-- /prima riga -->

        <!-- inizio seconda riga -->
        <div class="seconda riga clearfix debug">

            <!-- quarto articolo -->
            <div class="box quattro">

                <div class="img-prodotto">
                    <img src="img/4.webp" alt="prodotto 4a">
                </div>
                <div class="descrizione">
                    <span class="marca">Levi's</span>
                    <h5> tee unisex</h5>
                    <span class="prezzo-scontato">14,99 &euro;</span> <span class="prezzo-originario">29,99 &euro;</span>
                </div>

            </div>
            <!-- /quarto articolo -->

            <!-- quinto articolo -->
            <div class="box cinque mar-15">

                <div class="img-prodotto">
                    <img src="img/5.webp" alt="prodotto 5a">
                </div>
                <div class="descrizione">
                    <span class="marca">Maya Deluxe</span>
                    <h5>stripe bodice</h5>
                    <span class="prezzo-scontato">99,99 &euro;</span>
                </div>

            </div>
            <!-- /quinto articolo -->

            <!-- sesto articolo -->
            <div class="box sei">

                <div class="img-prodotto">
                    <img src="img/6.webp" alt="prodotto 6a">
                </div>
                <div class="descrizione">
                    <span class="marca">Esprit</span>
                    <h5>maglione - black</h5>
                    <span class="prezzo-scontato">29,99 &euro;</span>
                </div>

            </div>
            <!-- /sesto articolo -->

        </div>
        <!-- /seconda riga -->

    </div>
    
</body>
</html>
